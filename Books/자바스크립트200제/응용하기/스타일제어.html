<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .notification-bar {
        padding: 10px;
        border: 1px solid black;
        background-color: yellow;
        position: absolute;
      }
    </style>
  </head>
  <body>
    <script>
      class notificationBar {
        constructor() {
          this.barE1 = document.createElement("div");
          this.barE1.style.display = "none";
          this.barE1.classList.add("notification-bar"); // add메소드를 통해 css클래스를 추가합니다.
          document.body.appendChild(this.barE1);
        }
        // 알림바의 show메소드를 정의합니다. 매개 변수로 보여줄 메시ㅈ와 위치를 정의합니다. 위치는 기본값으로 문자열 'top'으로 합니다. css top과 bottom속성을 통해 알림바의 위치를 지정하는데 빈 문자열을 값을로 할당하면 이미 적용된 값을 리셋할 수 있습니다. ㅁ지막에 css display속성을 리셋하여 화면에 알림바를 그립니다.
        show(message, positioin = "top") {
          if (positioin === "top") {
            this.barE1.style.top = "10px";
            this.barE1.style.bottom = "";
          }
          if (positioin === "bottom") {
            this.barE1.style.top = "";
            this.barE1.style.bottom = "10px";
          }
          this.barE1.style.left = "10px";
          this.barE1.style.right = "10px";
          this.barE1.style.display = "";
          this.barE1.innerHTML = message;
        }
      }

      const noti = new notificationBar();

      setTimeout(() => {
        noti.show("welcome to JavaScript 200");
      }, 1000);

      setTimeout(() => {
        noti.show("welcome to JavaScript 200", "bottom");
      }, 2000);
      setTimeout(() => {
        noti.show("welcome to JavaScript 200", "top");
      }, 3000);
    </script>
  </body>
</html>
